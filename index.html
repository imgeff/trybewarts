<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="email" name="email" placeholder="Email">
      <input id="password" name="password" placeholder="Senha">
      <button id="login-button">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div id="name-complete">
      <input id="input-name" placeholder="Nome">
      <input id="input-lastname" placeholder="Sobrenome" >
      
    </div>
      <div id="email-house">
        <input id="input-email" type="email" placeholder="Email"> 
        <label for="house">Casa:</label> 
        <select id="house">
          <option id="gitnoria-house" name="text" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" name="text" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" name="text" value="Corvinode">Corvinode</option>
          <option id="pytherina-house"  name="text"  value="Pytherina" >Pytherina</option>
        </select>
      </div>
      <span id="house-before"></span>
      <label id="label-family" for="">Qual sua família?</label>
     <div id="family-options">
       <span class="family">
      <input id="frontend" name="family" type="radio" value="Frontend"> 
      <label for="frontend">Família Frontend</label>
      </span>
      <span class="family">
      <input id="backend" name="family" type="radio" value="Backend">
      <label for="backend">Família Backend</label>
      </span>
      <span class="family">
      <input id="fullstack" name="family" type="radio" value="FullStack">
      <label for="fullstack" >Família FullStack</label>
    </span>
     </div> 
     <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
     <div id="checkbox-options">
       <span class="contents">
      <input id="HoFs" class="subject" type="checkbox" value="HoFs"> 
      <label for="HoFs">HoFs</label>
      </span>
      <span class="contents">
      <input id="Jest" class="subject" type="checkbox" value="Jest">
      <label for="Jest">Jest</label>
      </span>
      <span class="contents">
      <input id="Promises" class="subject" type="checkbox" value="Promises">
      <label for="Promises" >Promises</label>
    </span>
    <span class="contents">
      <input id="React" class="subject" type="checkbox" value="React">
      <label for="React" >React</label>
    </span>
    <span class="contents">
      <input id="SQL" class="subject" type="checkbox" value="SQL">
      <label for="SQL" >SQL</label>
    </span>
    <span class="contents">
      <input id="Python" class="subject" type="checkbox" value="Python">
      <label for="Python" >Python</label>
    </span>
     </div>
      <div id="avaliation">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <span id="note">
          <input type="radio" value="1" name="rate"> 
          <label>1</label>
          <input type="radio" value="2" name="rate"> 
          <label>2</label>
          <input type="radio" value="3" name="rate"> 
          <label>3</label>
          <input type="radio" value="4" name="rate"> 
          <label>4</label>
          <input type="radio" value="5" name="rate"> 
          <label>5</label>
          <input type="radio" value="6" name="rate"> 
          <label>6</label>
          <input type="radio" value="7" name="rate"> 
          <label>7</label>
          <input type="radio" value="8" name="rate"> 
          <label>8</label>
          <input type="radio" value="9" name="rate"> 
          <label>9</label>
          <input type="radio" value="10" name="rate"> 
          <label>10</label>
          </span>
      </div>
      <label class="textarea">Deixe seu comentário:</label>
      <div id="coment">
        <textarea maxlength="500" id="textarea"></textarea>
        <p id="counter">500</p>
      </div>
      <div>
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input id="agreement" type="checkbox" >
      </div>
      <div>
        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts big logo">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
